<!DOCTYPE html>
<html>
<head>
    <title>Image Resizer</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .result-container { margin-top: 20px; }
        img { max-width: 100%; }
    </style>
</head>
<body>
    <h1>Image Resizer</h1>
    <div class="result-container">
        <h2>Original Image</h2>
        <img src="data:image/png;base64,{{ original_image }}" alt="Original Image">
        <h2>Resized Image</h2>
        <img src="data:image/png;base64,{{ resized_image }}" alt="Resized Image">
        <h2>Original Color Distribution</h2>
        <img src="data:image/png;base64,{{ original_histogram }}" alt="Original Color Distribution">
        <h2>Resized Color Distribution</h2>
        <img src="data:image/png;base64,{{ resized_histogram }}" alt="Resized Color Distribution">
    </div>
</body>
</html>
